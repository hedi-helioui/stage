    <h2>Sociétés</h2>

    <input type="text" id="societe_nom" name="societe_nom" required><br>
    <label for="societe_adresse">Adresse:</label>
    <input type="text" id="societe_adresse" name="societe_adresse" required><br>

    <input type="email" id="societe_email" name="societe_email" required><br>

    <h2>Intérimaires</h2>
    <label for="interimaire_nom">Nom:</label>
    <input type="text" id="interimaire_nom" name="interimaire_nom" required><br>
    <label for="interimaire_prenom">Prénom:</label>
    <input type="text" id="interimaire_prenom" name="interimaire_prenom" required><br>
    <label for="interimaire_telephone">Téléphone:</label>
    <input type="text" id="interimaire_telephone" name="interimaire_telephone" required><br>
    <label for="interimaire_email">Email:</label>
    <input type="email" id="interimaire_email" name="interimaire_email" required><br>
    <label for="interimaire_competence">Compétence:</label>
    <input type="text" id="interimaire_competence" name="interimaire_competence" required><br>

    <h2>Contrats</h2>
    <label for="contrat_date_debut">Date Début:</label>
    <input type="date" id="contrat_date_debut" name="contrat_date_debut" required><br>
    <label for="contrat_date_fin">Date Fin:</label>
    <input type="date" id="contrat_date_fin" name="contrat_date_fin" required><br>
    <label for="contrat_responsable">Responsable:</label>
    <input type="text" id="contrat_responsable" name="contrat_responsable" required><br>
    <div class="form-group">
        <label for="contrat_affectation">Affectation</label>
        <select id="contrat_affectation" name="contrat_affectation" required>

            <option value="affectation3">Affectation 3</option>

    </div>

    <input type="text" id="contrat_projet" name="contrat_projet" required><br>
    <div class="form-group">
        <label for="contrat_statut">Statut</label>
        <select id="contrat_statut" name="contrat_statut" required>
            <option value="actif">Actif</option>
            <option value="inactif">Inactif</option>
            <option value="terminer">Términer</option>
            <!-- Ajoutez d'autres options ici si nécessaire -->
        </select>
